<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="header">
            <h1>Weather App</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="city-input">
            <button id="search-btn">Search</button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
        <div class="weather-info">
            <div class="city">New York, USA</div>
            <div class="temp">22째C</div>
            <div class="condition">Sunny</div>
        </div>
        <div class="weather-info">
            <div class="icon">
                <img src="./Icons/cloudy.png" alt="Weather Icon" id="weather-icon">
            </div>
            <div class="details">
                <div class="col">
                    <img src="./Icons/humidity.png">
                    <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                    </div>
                    <div class="col">
                    <img src="./Icons/windy.png">
                    <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                    </div>
                    </div>
            </div>
        </div>

            <div class="day">

                <div class="day-temp">24째C</div>
            </div>
            <div class="day">

            </div>
            <div class="day">
                <div class="day-name">Wed</div>
                <div class="day-temp">19째C</div>
            </div>
        </div> -->
      </div>
    </div>

    <script src="./script.js">

</body>
</html>
